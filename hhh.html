var splitorder = new Array();
var count = 0;
var id = new Array(), description = new Array(), file = new Array(), detailed = new Array(), extr = new Array(), price = new Array(), stat = new Array(), deleteid = new Array(), queue = new Array(), progress = new Array(), done = new Array(), allids = new Array(), inprocess = new Array();
var statusnumber = new Array(), date = new Array(), table = new Array(), checked = new Array(), alldate = new Array(), customer = new Array(), email = new Array();

function createTable() {

    if(splitorder.length == 0) {
        for(var i = 0; i < order.length-1; i++) {
            splitorder = order[i].split("ยง");

            id[i] = splitorder[0];
            description[i] = splitorder[1];
            file[i] = splitorder[2];
            detailed[i] = splitorder[3];
            if(splitorder[3] == "1") {
                checked[i] = "yes";
            }
            else {
                checked[i] = "no";
            }
            extr[i] = splitorder[4];
            price[i] = splitorder[5];
            stat[i] = splitorder[6];

            date[i] = splitorder[8];
            
            customer[i] = splitorder[9];

            email[i] = splitorder[10];

                    
            setStat(i);
            alldate[i] = {id: id[i], description: description[i], file: file[i], checked: checked[i], detailed: detailed[i], extr: extr[i], price: price[i], date: date[i], inprocess: inprocess[i], progress: progress[i], done: done[i], queue: queue[i], stat: stat[i], user: customer[i], email: email[i]};
        }
    }

    var endtable = "";

    switch(filter) {
        case "date":
            sortByDate(true);
            break;
        case "id":
            sortByID(true);
            break;
        case "detail":
            sortByDetailed(true);
            break;
        case "extr":
            sortByExtraChar(true);
            break;
        case "price":
            sortByPrice(true);
            break;
        case "stat":
            sortByStatus(true);
            break;
        case "dateascend":
            sortByDate(false);
            break;
        case "idascend":
            sortByID(false);
            break;
        case "detailascend":
            sortByDetailed(false);
            break;
        case "extrascend":
            sortByExtraChar(false);
            break;
        case "priceascend":
            sortByPrice(false);
            break;
        case "statascend":
            sortByStatus(false);
            break;
        default:
            break;
    }
    for(var i = 0; i < order.length-1; i++) {
        
        table[i] = "<tr style='height: 80px'><td style='width: 5%'>" + alldate[i].id + "</td><td style='width: 12%'><a style='color: #3366BB' onclick='showModal(" + i + ")' data-toggle='tooltip' data-placement='top' title='" + alldate[i].email + "'>" + alldate[i].user + "</a></td><td style='overflow-wrap: break-word;'><div style='height: 100%; overflow-y: auto'>" + alldate[i].description + "</div></td><td style='width: 10%'><img src='References/" + alldate[i].file + ".jpg' alt='" + alldate[i].file + "' class='img-thumbnail' /></td><td style='width: 8%; overflow-x: auto;'><label name='detailed' id='detailed" + i + "'>"+ alldate[i].checked +"</label></td><td style='width: 12%; overflow-x: auto;'><label id='extra" + i + "' style='width: 90%'>" + alldate[i].extr + "</label></td><td style='width: 12%; overflow-x: auto;'><label id='price" + i + "' style='width: 90%'>"+ alldate[i].price +"</label></td><td style='width: 10%; overflow-x: auto;'><select id='status" + i + "' onfocusout='updateStatus(" + i + ")'><option " + alldate[i].inprocess + ">In Process</option><option " + alldate[i].queue + ">In Queue</option><option " + alldate[i].progress + ">In Progress</option><option " + alldate[i].done + ">Done</option></select></td><td style='width: 10%; overflow-x: auto;'>" + alldate[i].date + "</td></tr>";
        
        
        endtable += table[i];
    }
    document.getElementById("orders").innerHTML = endtable;

    $('[data-toggle="tooltip"]').tooltip();
}

function showModal(i) {
    document.getElementById("Emailtext").innerHTML = alldate[i].email;
    $('#modalEmail').modal('show');
}

function setStat(i) {
    switch(stat[i]) {
        case "In Queue":
            queue[i] = "selected";
            progress[i] = "";
            done[i] = "";
            inprocess[i] = "";
            statusnumber[i] = 0;
            if(typeof alldate[i] !== "undefined") {
                alldate[i].queue = "selected";
                alldate[i].progress = "";
                alldate[i].done = "";
                alldate[i].inprocess = "";
            }
            break;
        case "In Progress":
            queue[i] = "";
            progress[i] = "selected";
            done[i] = "";
            inprocess[i] = "";
            statusnumber[i] = 1;
            if(typeof alldate[i] !== "undefined") {
                alldate[i].queue = "";
                alldate[i].progress = "selected";
                alldate[i].done = "";
                alldate[i].inprocess = "";
            }
            break;
        case "Done":
            queue[i] = "";
            progress[i] = "";
            done[i] = "selected";
            inprocess[i] = "";
            statusnumber[i] = 2;
            if(typeof alldate[i] !== "undefined") {
                alldate[i].queue = "";
                alldate[i].progress = "";
                alldate[i].done = "selected";
                alldate[i].inprocess = "";
            }
            break;
        case "In Process":
            queue[i] = "";
            progress[i] = "";
            done[i] = "";
            inprocess[i] = "selected";
            statusnumber[i] = 3;
            if(typeof alldate[i] !== "undefined") {
                alldate[i].queue = "";
                alldate[i].progress = "";
                alldate[i].done = "";
                alldate[i].inprocess = "selected";
            }
            break;
    }
}

function sortByDate(ascending) {
    if(ascending) {
        alldate.sort(function(a,b) {
            return new Date(b.date) - new Date(a.date);
        });
    }
    else {
        alldate.sort(function(a,b) {
            return new Date(a.date) - new Date(b.date);
        });
    }
}

function sortByID(ascending) {
    if(ascending) {
        alldate.sort(function(a,b) {
            return b.id - a.id;
        });
    }
    else {
        alldate.sort(function(a,b) {
            return a.id - b.id;
        });
    }
}

function sortByDetailed(ascending) {
    if(ascending) {
        alldate.sort(function(a,b) {
            return b.checked.localeCompare(a.checked);
        });
    }
    else {
        alldate.sort(function(a,b) {
            return a.checked.localeCompare(b.checked);
        });
    }
}

function sortByExtraChar(ascending) {
    if(ascending) {
        alldate.sort(function(a,b) {
            return b.extr - a.extr;
        });
    }
    else {
        alldate.sort(function(a,b) {
            return a.extr - b.extr;
        });
    }
}

function sortByPrice(ascending) {
    if(ascending) {
        alldate.sort(function(a,b) {
            return b.price - a.price;
        });
    }
    else {
        alldate.sort(function(a,b) {
            return a.price - b.price;
        });
    }
}

function sortByStatus(ascending) {
    if(ascending) {
        alldate.sort(function(a,b) {
            return b.stat.localeCompare(a.stat);
        });
    }
    else {
        alldate.sort(function(a,b) {
            return a.stat.localeCompare(b.stat);
        });
    }
}



function deleteValues(num) {
    order.splice(num,1);
    document.getElementById("bruh").innerHTML = num;
    deleteid.push(id[num]);
    createTable();
}

var data = "";
var ok = true;

function saveValues() {
    document.getElementById("bruh").innerHTML = "";
    loaderOn();
    
    if(deleteid.length > 0) {
        for(var i = 0; i < deleteid.length; i++) {
            $.get("deleteValues.php?id=" + deleteid[i], function(data) {
                loaderOff();
                document.getElementById("bruh").innerHTML = data;
            });
        }
    }
    var endstring;

    if(count == 0) {
        loaderOff();
    }
    else {
        for(var i = 0; i < count; i++) {
            var index = alldate.findIndex(x => x.id === allids[i]);
            switch(alldate[index].stat) {
                case "In Queue":
                    statusnumber[index] = 0;
                    break;
                case "In Progress":
                    statusnumber[index] = 1;
                    break;
                case "Done":
                    statusnumber[index] = 2;
                    break;
                case "In Process":
                    statusnumber[index] = 3;
                    break;
                default:
                    statusnumber[index] = 0;
                    break;
            }

            endstring = alldate[index].id + "," + alldate[index].detailed + "," + alldate[index].description + "," + alldate[index].extr + "," + alldate[index].price + "," + alldate[index].file + "," + statusnumber[index];

            $.get("updateValues.php?string=" + endstring, function(data) {
                if(data != "Success") {
                    ok = false;
                }
            });
        }
    }
}

$(document).ajaxStop(function () {
    loaderOff();
    if(ok = true && count != 0) {
        document.getElementById("bruh").innerHTML = "Changes saved!";
        allids = [];
        count = 0;
    }
});

function updateDetailed(num) {
    if(document.getElementById('detailed' + num).checked) {
        detailed[num] = "1";
    }
    else {
        detailed[num] = "0";
    }
    if(!allids.includes(id[num])) {
        allids[count] = id[num];
        count++;
    }
}

function updateExtraCharacter(num) {
    extr[num] = document.getElementById('extra' + num).value;
    if(!allids.includes(id[num])) {
        allids[count] = id[num];
        count++;
    }
}

function updatePrice(num) {
    price[num] = document.getElementById('price' + num).value;
    if(!allids.includes(id[num])) {
        allids[count] = id[num];
        count++;
    }
}

function updateStatus(num) {
    stat[num] = document.getElementById('status' + num).value;
    alldate[num].stat = stat[num];
    setStat(num);
    if(!allids.includes(alldate[num].id)) {
        allids[count] = alldate[num].id;
        count++;
    }
}

function loaderOn() {
    document.getElementById("save").style.display = "none";
    document.getElementById("loadOrder").style.display = "block";
    document.getElementById("loadsave").style.display = "block";
}
function loaderOff() {
    document.getElementById("save").style.display = "block";
    document.getElementById("loadOrder").style.display = "none";
    document.getElementById("loadsave").style.display = "none";  
    document.getElementsByClassName("loadPage")[0].style.display = "none";
    document.getElementById("spin").style.height = "0px";
}
